<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Almighty Convertor!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

</head>
<body>
<br>
<nav class="nav nav-pills justify-content-center">
    <a class="nav-link {% block index_active %}{% endblock %}" href="{% url 'index' %}">Index</a>
    <a class="nav-link {% block list_active %}{% endblock %}" href="{% url 'convertor:list_currencies' %}">
        List
    </a>
    <a class="nav-link {% block convert_active %}{% endblock %}" href="{% url 'convertor:currency_convertor' %}">
        Convert
    </a>
    {% if user.is_superuser %}
        <a class="nav-link {% block add_active %}{% endblock %}" href="{% url 'convertor:create_currency' %}">
            Add Currency
        </a>
        <a class="nav-link {% block edit_active %}{% endblock %}" href="{% url 'convertor:update_list' %}">
            Edit Currency
        </a>
        <a class="nav-link {% block auto_active %}{% endblock %}" href="#">
            Auto Update
        </a>
    {% endif %}
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
