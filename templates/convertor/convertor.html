{% extends 'base.html' %}


{% block convert_active %}active {% endblock %}

{% block content %}
    <br>
    <br>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>
    <br>
    <br>
    {% if result %}
        <h3>
            Result: {{ amount }} {{ from }} = {{ result }} {{ to }}
        </h3>
    {% endif %}



{% endblock %}
